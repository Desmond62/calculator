<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CAlculator 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: ghostwhite;">
 
    <div class="container">
        <div class="con">
          <h4> CALCULATOR</h4> 
           </div>
        <div class=" form">
            <form action="">
                <input type="text" placeholder="0" id="inp">
        </form>
        </div>
    
    
        <div class="cal">
           <div class="btn">
            <button onclick="cls()">C</button>
            <button onclick="AT_add('/')">/</button>
            <button onclick="AT_add('*')">*</button>
            <button type="close" style="background-color: red;" onclick="cancel()">dl</button><br>
           </div>
         
           <div class="btn2">
            <button onclick="AT_add(7)">7</button>
            <button onclick="AT_add(8)">8</button>
            <button onclick="AT_add(9)">9</button>
            <button style="background-color: blue;" onclick="AT_add('-')">-</button><br>
           </div>
       
           <div class="btn2" style="background-color: rgb(43, 40, 40);">
            <button onclick="AT_add(4)">4</button>
            <button onclick="AT_add(5)">5</button> 
            <button onclick="AT_add(6)">6</button>
            <button  style="background-color: blue;" onclick="AT_add('+')">+</button><br>
           </div>
           
           <div class="btn2">
            <button onclick="AT_add(1)">1</button>
            <button onclick="AT_add(2)">2</button>
            <button onclick="AT_add(3)">3</button>
            <button  style="background-color: blue;"  onclick="AT_add('**')">^</button><br>
           </div>
           
           <div class="btn2">
            <button onclick="AT_add(0)">0</button>
            <button  onclick="AT_add('.')">.</button>
            <button class="mul" style="padding: 7px 40px;background-color: grey;font-weight: 800;" onclick="exe()">=</button>
           </div>
         
            
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
